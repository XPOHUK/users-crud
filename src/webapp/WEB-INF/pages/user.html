<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Hello!</title>
</head>
<body>
<h2>You are...</h2>
<table border="1" th:object="${user}">
    <tbody>
    <tr>
        <td>Login: </td>
        <td th:text="*{loginName}"></td>
    </tr>
    <tr>
        <td>First Name: </td>
        <td th:text="*{firstName}"></td>
    </tr>
    <tr>
        <td>Last Name: </td>
        <td th:text="*{lastName}"></td>
    </tr>
    <tr>
        <td>E-Mail: </td>
        <td th:text="*{email}"></td>
    </tr>
    <tr>
        <td>Role</td>
        <td><span th:each="userRole : *{roles}" th:text="${userRole.role} + ' '">[role]</span></td>
    </tr>
    </tbody>
</table>
<br>
<form th:action="@{/logout}" method="post">
    <input type="submit" value="Logout">
</form>

</body>
</html>
